{% extends "templates.html" %}
{% block conteudo %}
    <form action="{{ url_for('vacinador_criar') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="crm">CRM</label>
                <input type="text" id="crm" name="crm" class="form-control" required>
                <div class="invalid-feedback">
                    Insira um CRM.
                </div>
            </div>
            <div class="form-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" name="nascimento" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            <a class="btn btn-danger" href="{{url_for('vacinador')}}">Cancelar</a>
        </fieldset>
    </form>
{% endblock %}
