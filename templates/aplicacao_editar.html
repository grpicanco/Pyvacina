{% extends "templates.html" %}
{% block conteudo %}
    <form action="{{ url_for('aplicacao_criar') }}" method="post">
        <fieldset>
            <div class="form-group">
               <label for="vacina">Vacina aplicada:</label>
                <select id="vacina" name="vacina" class="form-select">
                    <option></option>
                    {%for vacina in vacinas%}
                        <option value="{{vacina.id}}">{{vacina.nome}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-group">
                <label for="vacinador">Quem irá aplicar?</label>
                <select name="vacinador" id="vacinador" class="form-select">
                    <option></option>
                    {% for vacinador in vacinadores %}
                        <option value="{{vacinador.crm}}">{{vacinador.nome}} | {{vacinador.crmtemplate}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="vacinado"> Quem será vacinado?</label>
                <select name="vacinado" id="vacinado" class="form-select">
                    <option></option>
                    {% for vacinado in vacinados %}
                        <option value="vacinado.cns">{{vacinado.nome}} | {{vacinado.cpf}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            <a class="btn btn-danger" href="{{url_for('aplicacao')}}">Cancelar</a>
        </fieldset>
    </form>
{% endblock %}
