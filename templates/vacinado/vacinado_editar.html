{% extends "templates.html" %}
{% block conteudo %}
<form action="{{ url_for('vacinadoroute.vacinado_atualizar', cns=vacinado.cns) }}" method="post" class="needs-validation" novalidate>
    <fieldset>
        <div class="form-group has-validation">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{vacinado.nome}}" required>
            <div class="invalid-feedback">
                Insira um Nome.
            </div>
        </div>
        <div class="form-group has-validation">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" value="{{vacinado.cpf}}" required>
            <div class="invalid-feedback">
                Insira um CPF.
            </div>
        </div>
        <div class="form-group has-validation">
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" class="form-control" value="{{vacinado.dtNascimento}}"
                required>
            <div class="invalid-feedback">
                Insira sua data de nascimento.
            </div>
        </div>
        <div class="form-group has-validation">
            <labe>Comorbidade:</labe>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="comorbidadeTrue" name="comorbidade" value="True" {% if
                    vacinado.comorbidade %} checked {% endif %} required>
                <label for="comorbidadeTrue">Sim</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="comorbidadeFalse" name="comorbidade" value="False" {%
                    if not vacinado.comorbidade %} checked {% endif %} required>
                <label for="comorbidadeFalse">NÃ£o</label>
            </div>
        </div>
        <div class="form-group">
            <label for="dose">Quantidade de Dose</label>
            <input type="number" id="dose" name="dose" class="form-control" value="{{vacinado.qtdDose}}" disabled>
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-salvar">Atualizar</button>
            <a href="{{url_for('vacinadoroute.vacinado')}}" class="btn btn-danger">Cancelar</a>
        </div>
    </fieldset>
</form>
{% include "script.html"%}
{% endblock %}
