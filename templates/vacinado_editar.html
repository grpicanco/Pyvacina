{% extends "templates.html" %}
{% block conteudo %}
<form action="{{ url_for('vacinado_atualizar', cns=vacinado.cns) }}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{vacinado.nome}}">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" value="{{vacinado.cpf}}">
            </div>
            <div class="form-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" name="nascimento" class="form-control" value="{{vacinado.dtNascimento}}">
            </div>
            <div>
                <labe>Comorbidade:</labe>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="comorbidadeTrue" name="comorbidade" value="True" {% if vacinado.comorbidade %} checked {% endif %}>
                        <label for="comorbidadeTrue">Sim</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="comorbidadeFalse" name="comorbidade" value="False" {% if not vacinado.comorbidade %} checked {% endif %}>
                        <label for="comorbidadeFalse">NÃ£o</label>
                    </div>

            </div>
            <div class="form-group">
                <label for="dose">Quantidade de Dose</label>
                <input type="number" id="dose" name="dose" class="form-control" value="{{vacinado.qtdDose}}">
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-salvar">Atualizar</button>
                <a href="{{url_for('vacinado')}}" class="btn btn-danger">Cancelar</a>
            </div>
        </fieldset>
    </form>
{% endblock %}
