{% extends "templates.html" %}
{% block conteudo %}
    <form action="{{ url_for('criar') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control">
            </div>
            <div class="form-group">
                <label for="cns">CNS</label>
                <input type="text" id="cns" name="cns" class="form-control">
            </div>
            <div class="form-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" name="nascimento" class="form-control">
            </div>
            <div>
                <labe>Comorbidade:</labe>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="comorbidadeTrue" name="comorbidade" value="True">
                    <label for="comorbidadeTrue">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="comorbidadeFalse" name="comorbidade" value="False">
                    <label for="comorbidadeFalse">NÃ£o</label>
                </div>
            </div>
            <div class="form-group">
                <label for="dose">Quantidade de Dose</label>
                <input type="number" id="dose" name="dose" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
    </form>
{% endblock %}
