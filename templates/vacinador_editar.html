{% extends "templates.html" %}
{% block conteudo %}
    <form action="{{ url_for('vacinador_atualizar', crm=vacinador.crm) }}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{vacinador.nome}}">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" value="{{vacinador.cpf}}">
            </div>
            <div class="form-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" name="nascimento" class="form-control" value="{{vacinador.dtNascimento}}">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            <a class="btn btn-danger" href="{{url_for('vacinador')}}">Cancelar</a>
        </fieldset>
    </form>
{% endblock %}
