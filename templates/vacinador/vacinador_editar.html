{% extends "templates.html" %}
{% block conteudo %}
<form action="{{ url_for('vacinador_route.vacinador_atualizar', crm=vacinador.crm) }}" method="post" class="needs-validation" novalidate>
    <fieldset>
        <div class="form-group has-validation">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{vacinador.nome}}" required>
            <div class="invalid-feedback">
                Insira um Nome.
            </div>
        </div>
        <div class="form-group has-validation">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" value="{{vacinador.cpf}}" required>
            <div class="invalid-feedback">
                Insira um CPF.
            </div>
        </div>
        <div class="form-group has-validation">
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" class="form-control" value="{{vacinador.dtNascimento}}"
                required>
            <div class="invalid-feedback">
                Insira sua data de nascimento.
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        <a class="btn btn-danger" href="{{url_for('vacinador_route.vacinador')}}">Cancelar</a>
    </fieldset>
</form>
{% include "script.html"%}
{% endblock %}
