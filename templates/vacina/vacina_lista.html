{% extends "templates.html" %}
{% block conteudo %}
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
    <tr>
        <th>id</th>
        <th>Nome</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for vacina in vacinas %}
    <tr>
        <td>{{ vacina.id }}</td>
        <td>{{ vacina.nome }}</td>
        <td>
            <a href="{{ url_for('vacinaroute.vacina_editar', id= vacina.id) }}" class="btn btn-warning">editar</a>
            <a href="{{ url_for('vacinaroute.vacina_excluir', id= vacina.id) }}" class="btn btn-danger">Excluir</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
    <a href="{{url_for('vacinaroute.vacina_novo')}}" class="btn btn-primary">Cadastrar</a>
    <a href="{{url_for('vacinaroute.index')}}" class="btn btn-dark">Voltar</a>
{% endblock %}
